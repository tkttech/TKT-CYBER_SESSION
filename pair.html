<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐓𝐊𝐓-𝐂𝐘𝐁𝐄𝐑-𝐗𝐌𝐃-𝐕3</title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h3, h6 {
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      background: #333;
      border-radius: 8px;
      padding: 5px;
      gap: 5px;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      background: #555;
      color: #fff;
      border-radius: 6px;
    }

    .input-container button {
      padding: 10px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: #8544ff;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ff6b6b;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }
      .input-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user"></i>
      <h3>Link with Phone Number</h3>
      <h6>Enter your number with a country code.</h6>
      <div class="input-container">
        <input placeholder="+2637142xxx" type="tel" id="number">
        <button id="submit">Submit</button>
      </div>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      let numberField = document.getElementById("number");
      let messageField = document.getElementById("message");
      let phoneNumber = numberField.value.trim();
      
      if (!phoneNumber || phoneNumber.replace(/[^0-9]/g, "").length < 11) {
        messageField.textContent = "Invalid phone number";
        return;
      }
      
      messageField.textContent = "Please wait...";
      try {
        let response = await axios(`/code?number=${phoneNumber}`);
        let code = response.data.code || "Service Unavailable";
        messageField.innerHTML = `<strong>CODE: ${code}</strong>`;
      } catch (error) {
        messageField.textContent = "Error fetching code. Try again later.";
      }
    });
  </script>
</body>
</html>
